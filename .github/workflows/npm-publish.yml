name: CI/CD for NPM Plugins Hieroglyphs.io

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Clonage du repo
      uses: actions/checkout@v3

    - name: Configuration Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'

    - name: Installation des librairies
      run: npm install

    - name: Authentification à npmjs.com
      run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Test sur les plugins
      run: npm test

    - name: Construction du projet
      run: npm run build

    - name: Publish sur NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish

    - name: Création de la liste des plugins
      run: |
        echo "Plugin and function list:" > plugin-list.txt
        for file in src/lib/*.js; do
          if [ -f "$file" ]; then
            func_name=$(grep -o 'function [a-zA-Z_][a-zA-Z0-9_]*' "$file" | awk '{print $2}')
            if [ -n "$func_name" ]; then
              echo "$(basename "$file"): $func_name" >> plugin-list.txt
            else
              echo "$(basename "$file"): No function found" >> plugin-list.txt
            fi
          else
            echo "No .js files found in src/lib/"
          fi
        done
        cat plugin-list.txt
      shell: bash